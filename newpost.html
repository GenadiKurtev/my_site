<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <title>Post It</title>
</head>
<body>
  <header>
      <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
           
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SoftUni Blog</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register.html">Register</a></li>
                        <li><a href="loginPage.html">Login</a></li>
                    </ul>
                </div>
        </div>
      </div>
  </header>

  <main>
     <div class="container body-content span=8 offset=2" >
         <form action="login.html" class="form-horizontal">
             <fieldset>
                 <legend>New Post</legend>
                 <div class="form-group">
                     <label class="col-sm-4 control-label">Post Title</label> 
                    <div class="col-sm-4">
                     <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                 </div>
                </div>
                <div class="form-group">
                        <label class="col-sm-4 control-label">Author</label> 
                       <div class="col-sm-4">
                        <input type="text" class="form-control" id="postAuthor" placeholder="Author">
                    </div>
                   </div>

                   <div class="form-group">
                       <label  class="col-sm-4 control-label">Content</label>
                    <div class="col-sm-6">
                        <textarea  id="postContent" rows="5" class="form-control"></textarea>
                    </div>
                   </div>

                   <div class="form-group">
                       <div class="col-sm-4 col-sm-offset-4">
                           <button type="reset" class="btn btn-default">Cancel</button>
                           <button type="submit" class="btn btn-primary">Submit</button>
                       </div>
                   </div>
             </fieldset>
         </form>
     </div>
  </main>

  <footer>
      <div class="container modal-footer">
        &copy; 2016 - Software University Foundation
      </div>
  </footer>

</body>
</html>
